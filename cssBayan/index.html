<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="page-wrapper">
    <main class="page-main">
      <h1 class="page-main__title">CSS Bayan</h1>
      <p class="page-main__text">An accordion with HTML and CSS only</p>
      <div class="accordion">
        <div class="accordion__element is-active">
          <div class="accordion__header">
            <span class="accordion__header-text">Ardha Padmasana</span>
            <span class="accordion__icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M15 19.5L7.5 12L15 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
          </div>
          <div class="accordion__content">
            <div class="accordion__img">
              <img src="img/ardha-padmasana.jpg" width="330" height="330" alt="Cat in Ardha Padmasana">
            </div>
          </div>
        </div>
        <div class="accordion__element">
          <div class="accordion__header">
            <span class="accordion__header-text">Salamba Sarvangasana II</span>
            <span class="accordion__icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M15 19.5L7.5 12L15 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
          </div>
          <div class="accordion__content">
            <div class="accordion__img">
              <img src="img/salamba-sarvangasana-ii.jpg" width="330" height="330" alt="Cat in Salamba Sarvangasana 2">
            </div>
          </div>
        </div>
        <div class="accordion__element">
          <div class="accordion__header">
            <span class="accordion__header-text">Upavishta Konasana</span>
            <span class="accordion__icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M15 19.5L7.5 12L15 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
          </div>
          <div class="accordion__content">
            <div class="accordion__img">
              <img src="img/upavishta-konasana.jpg" width="330" height="330" alt="Cat in Upavishta Konasana">
            </div>
          </div>
        </div>
        <div class="accordion__element">
          <div class="accordion__header">
            <span class="accordion__header-text">Ubhaya Padangusthasana</span>
            <span class="accordion__icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M15 19.5L7.5 12L15 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
          </div>
          <div class="accordion__content">
            <div class="accordion__img">
              <img src="img/ubhaya-padangusthasana.jpg" width="330" height="330" alt="Cat in Ubhaya Padangusthasana">
            </div>
          </div>
        </div>
        <div class="accordion__element">
          <div class="accordion__header">
            <span class="accordion__header-text">Bakasana</span>
            <span class="accordion__icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M15 19.5L7.5 12L15 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
          </div>
          <div class="accordion__content">
            <div class="accordion__img">
              <img src="img/bakasana.jpg" width="330" height="330" alt="Cat in Bakasana">
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
